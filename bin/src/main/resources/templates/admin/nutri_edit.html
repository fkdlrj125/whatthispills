<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- START : header -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/admin_nutri_edit.css}" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>관리자 영양제 수정</title>
</head>

<body>
  <div id="header-placeholder"></div>

  <div class="admin_nutri_edit">
    <h1>영양제 수정</h1>
    <form th:action="@{/admin/nutri_edit/}+${nutri.idx}" method="POST" enctype="multipart/form-data">
      <table>
        <tbody>
          <tr>
            <td>분류 코드:</td>
            <td class="idx_input">
              <input type="text" name="idx" placeholder="내용을 입력해주세요" th:value="${idx}" th:field="${nutri.idx}"
                readonly />
            </td>
            <td>이름:</td>
            <td>
              <input type="text" name="name" placeholder="내용을 입력해주세요" th:value="${name}" th:field="${nutri.name}" />
            </td>
          </tr>
           <tr>
            <td>구분:</td>
            <td>
              <input type="text" name="category" placeholder="내용을 입력해주세요" th:value="${category}"  th:field="${nutri.category}"/>
            </td>
            <td>제조사:</td>
            <td>
              <input type="text" name="company" placeholder="내용을 입력해주세요" th:value="${company}" th:field="${nutri.company}"/>
            </td>
          </tr>
          <tr>
            <td>성상:</td>
            <td>
              <input type="text" name="shape" placeholder="내용을 입력해주세요" th:value="${shape}" th:field="${nutri.shape}"/>
            </td>
            <td>주성분:</td>
            <td>
              <input type="text" name="base" placeholder="내용을 입력해주세요" th:value="${base}" th:field="${nutri.base}"/>
            </td>
          </tr>
        <tr>
          <td>복용법:</td>
          <td colspan="2" class="textarea-row">
            <textarea name="taking" placeholder="내용을 입력해주세요" th:value="${taking}" th:field="${nutri.taking}"></textarea>
          </td>
        </tr>
        </tbody>
        <tr>
          <td>효능:</td>
          <td colspan="2" class="textarea-row">
            <textarea name="effect" placeholder="내용을 입력해주세요" th:value="${effect}" th:field="${nutri.effect}"></textarea>
          </td>
        </tr>
        <tr>
          <td>주의사항:</td>
          <td colspan="2" class="textarea-row">
            <textarea name="caution" maxlength="500" placeholder="내용을 입력해주세요" th:value="${caution}" th:field="${nutri.caution}"></textarea>
          </td>
        </tr>
        <tr>
          <td>제품형태:</td>
          <td colspan="2" class="textarea-row">
            <textarea name="type" maxlength="500" placeholder="내용을 입력해주세요" th:value="${type}" th:field="${nutri.type}"></textarea>
          </td>
        </tr>
        </tbody>
        <tr>
          <td>이미지 첨부:</td>
          <td><input type="file" name="file" accept="image/*" /></td>
        </tr>
      </table>
      <div style="font-family: 35px extrabold 'NanumSquareNeo-Variable'" class="button-row">
        <input type="button" class="cancel" value="취소" onclick="location.href='/admin/nutri_list'" />
        <input type="submit" class="check" value="확인" />
        <input type="button" class="delete" value="삭제"
          th:onclick="|location.href='@{/admin/nutri_remove/{nutri.idx}(nutri.idx=${nutri.idx})}'|" />
      </div>
    </form>
  </div>
  <div id="footer-placeholder"></div>
  <script th:src="@{/js/hf.js}"></script>

</body>

</html>
