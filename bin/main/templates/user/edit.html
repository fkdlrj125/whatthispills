<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.104.2" />
    <title>회원정보수정</title>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.2/examples/sign-in/"
    />
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/join.css}" />
  </head>

 <body class="text-center">
  <div id="header-placeholder"></div>
  <div class="form-signin w-100 m-auto container">
    <h2 class="h1 mb-3 fw-normal">회원정보 수정</h2>
    <div class="form-align">
      <form action="/user/edit" method="Post">
        <div class="info-title">이메일</div>
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            th:value="${user.email}"
            readonly
          />
          <label for="floatingInput"></label>
        </div>
        <div class="info-title">이름</div>
        <div class="form-floating">
          <input
            type="text"
            name="name"
            class="form-control"
            id="floatingName"
            placeholder="이름을 입력해주세요"
            th:value="${user.name}"
          />
          <label for="floatingName"></label>
        </div>
        <div class="info-title">비밀번호</div>
        <div class="form-floating">
          <input
            type="password"
            name="pwd"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            th:value="${user.pwd}"
          />
          <label for="floatingPassword"></label>
        </div>
        <div class="info-title">성별</div>
        <div class="form-floating gender">
          <label>
          <input type="radio" name="gender" id="male" value="남자" th:checked="${user.gender == '남자'}" /> 남자
          </label>
          <label>
          <input type="radio" name="gender" id="female" value="여자" th:checked="${user.gender == '여자'}"/> 여자 
          </label>
          <label for="nan">
          <input type="radio" name="gender" id="nan" value="없음" th:checked="${user.gender == '없음'}"/> 없음
          </label>
        </div>
        <div class="info-title">생년월일</div>
        <div class="form-floating">
          <input type="text" name="birth"  class="form-control" th:field="${user.birth}"/>
        </div>
        <div class="form-btn">
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            수정 완료
          </button>
        </div>
      </form>
    </div>
  </div>

    <div id="footer-placeholder"></div>
    <script th:src="@{/js/hf.js}"></script>
  </body>
</html>
