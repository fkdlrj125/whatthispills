<!DOCTYPE html>
<html lang="kr">
  <!-- START : header -->

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/find_pwd.css}" />
    <title>비밀번호 재설정</title>
  </head>

  <body>
    <div id="header-placeholder"></div>
    <div class="body_main_size">
      <img th:src="@{/img/logo3.png}" alt="logo" />
      <div id="reset_pwd">
        <form action="/user/reset_pwd" method="POST">
          <h1>비밀번호 재설정</h1>
          <p>재설정할 비밀번호를 입력해주세요</p>
          <div class="info">
            <input
              type="password"
              id="password"
              name="input_pwd"
              placeholder="비밀번호 입력"
              required
            />
            <button type="submit" id="check">확인</button>
          </div>
        </form>
      </div>
    </div>

    <div id="footer-placeholder"></div>
    <script th:inline="javascript">
      var message = [[${message}]];
    </script>
    <script th:inline="javascript" th:src="@{/js/alert.js}"></script>
    <script th:src="@{/js/hf.js}"></script>
  </body>
</html>
