<!DOCTYPE html>
<html lang="kr">
<!-- START : header -->

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" th:href="@{/css/nutri_result.css}" />
	<title>검색 결과</title>
</head>

<body>
	<div id="header-placeholder"></div>

	<div class="location">
		<span class="ar">home</span> <span class="ar"> > </span> <span class="ar">영양제 검색</span> <span class="ar"> > </span>
		<span>검색결과</span>
	</div>

	<div id="nutri_main">
		<h1>
			<span id="main_title" th:text="|'${keyword }' |">제품</span><span>검색결과</span>
		</h1>

		<!-- START THE FEATURETTES -->
		<div class="nutri-result">
			<div class="text_context">
				<div class="grid-contents">
					<table>
						<tbody>
							<th:block th:each="nutri, stat : ${nutri}">
								<div th:class="${stat.index % 2 == 0} ? 'text_area grid-item1' : 'text_area grid-item2'">
									<div class="cal">
										<div class="cal-v">
											<div class="p_img">
												<a th:href="@{/nutri/{nutri_name}(nutri_name=${nutri.name})}">
													<img th:src="@{${nutri.image}}" alt="제품이미지" id="product">
												</a>
											</div>
											<div class="p_content">
												<div class="row">
													<a class="col-10" th:href="@{/nutri/{nutri_name}(nutri_name=${nutri.name})}">
														<span class="p_name" th:text="${nutri.name}">고려은단 비타민C 1000 </span>
													</a>
													<button type="button" class="heart-button col-2" aria-label="Heart Button" th:classappend="${#lists.contains(like_list, nutri.idx)} ? 'active' : ''"  th:if="${user}" th:onclick="|location.href='@{/user/like(nutri_idx=${nutri.idx}, user_idx=${user.idx})}'|">
														<i class="fas fa-heart"></i>
													</button>
												</div>
												<div class="labels">
													<label for="nutri_contens">구분: <span th:text="${nutri.category}">비타민C</span></label> <label
														for="nutri_company">제조사: <span th:text="${nutri.company}">고려은단</span></label>
													<div th:each="s : ${nutri.review}" class='review'>
														<span th:text="|${s.key} ${s.value}|"></span>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</th:block>
						</tbody>
					</table>
					<!-- END THE FEATURETTES -->
				</div>
			</div>
		</div>

		<div class="col-md-5 order-md-1">
			<svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
				xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false">
			</svg>
		</div>
	</div>

	<div id="footer-placeholder"></div>
	<script th:src="@{/js/hf.js}"></script>
</body>


</html>
