<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>영양제 찾기</title>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <div class="container-lg">
      <h2>영양제 찾기</h2>
      <form action="/nutri/result" class>
        <div class="input-group my-5 pb-5 w-50 m-auto">
          <input
            type="text"
            class="form-control"
            placeholder="어떤 의약품을 찾고 계신가요?"
            aria-label="어떤 의약품을 찾고 계신가요?"
            aria-describedby="button-addon2"
          />
          <button class="btn" type="submit" id="button-addon2">검색</button>
        </div>
      </form>
      <div class="recommend">
        <div class="rec-title py-4">
          <h3>님을 위한 추천! 대 남성 인기</h3>
        </div>
        <div class="rec-products row row-cols-3">
          <div class="rec-product col">
            <div class="product_rank">
              <h3>1.</h3>
            </div>
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    src="img/게루삼.jpg"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div class="card-title row justify-content-between m-0">
                      <a class="col-auto m-0 p-0" href="">이름 :</a>
                      <button class="like_button col-auto">
                        <img src="img/icon/heart.png" alt="like_button" />
                      </button>
                    </div>
                    <a href="" class="card-text">구분 :</a>
                    <a href="" class="card-text">제조사명 :</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="rec-product col">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    src="img/게루삼.jpg"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div class="card-title row justify-content-between m-0">
                      <a class="col-auto m-0 p-0" href="">이름 :</a>
                      <button class="like_button col-auto">
                        <img src="img/icon/heart.png" alt="like_button" />
                      </button>
                    </div>
                    <a href="" class="card-text">구분 :</a>
                    <a href="" class="card-text">제조사명 :</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="rec-product col">
            <div class="card mb-3">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    src="img/게루삼.jpg"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <div class="card-title row justify-content-between m-0">
                      <a class="col-auto m-0 p-0" href="">이름 :</a>
                      <button class="like_button col-auto">
                        <img src="img/icon/heart.png" alt="like_button" />
                      </button>
                    </div>
                    <a href="" class="card-text">구분 :</a>
                    <a href="" class="card-text">제조사명 :</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="nutri_list">
        <button class="nutri_item">비타민</button>
        <button class="nutri_item">루테인</button>
        <button class="nutri_item">콜라겐</button>
        <button class="nutri_item">칼슘</button>
        <button class="nutri_item">오메가</button>
        <button class="nutri_item">유산균</button>
        <button class="nutri_item">단백질</button>
        <button class="nutri_item">기타</button>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script>
      fetch('header.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('header-placeholder').innerHTML = html;
        });
  
      fetch('footer.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('footer-placeholder').innerHTML = html;
        });
    </script>
  </body>
</html>
