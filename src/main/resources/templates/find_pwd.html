<!DOCTYPE html>
<html lang="kr">
<!-- START : header -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/find_pwd.css}">
  <title>비밀번호 찾기</title>
</head>

<body>
  <div id="header-placeholder"></div>
  <div class="body_main_size">
    <img th:src="@{/img/logo3.png}" alt="logo">
    <div id="reset_pwd">
      <form action="/user/reset_pwd" method="POST">
        <h1>비밀번호 찾기</h1>
        <p>본인확인 이메일 주소와 입력한 이메일 주소가 같아야 비밀번호를 찾을 수 있습니다.</p>
        <div class="info">
          <input type="email" id="email" name="user_email" placeholder="이메일 입력" required>
          <input type="name" id="name" name="user_name" placeholder="이름 입력" required>
          <button type="submit" id="check">확인</button>
        </div>
      </form>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    fetch('/header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      });

    fetch('/footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>
</body>


</html>
