<!-- start : body  -->

<body>
  <h1>영양제 수정</h1>
  <div class="admin_nutri_edit">
    <form>
      <table>
        <thead>
          <tr>
            <td>분류 코드:</td>
            <td><input type="text" name="classifi_code" readonly th:value="${nutri.id}" required />
            </td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>구분:</td>
            <td><input type="text" name="category" /></td>
            <td>제조사:</td>
            <td><input type="text" name="manufacturer" /></td>
          </tr>
          <tr>
            <td>주성분:</td>
            <td><input type="text" name="main_ingredient" /></td>
            <td>효능:</td>
            <td><input type="text" name="effect" /></td>
          </tr>
        </tbody>
        <tr>
          <td>복용법:</td>
          <td colspan="2" class="textarea-row">
            <textarea name="dosage" maxlength="500" placeholder="복용법"></textarea>
          </td>
        </tr>
        <tr>
          <td>주의사항:</td>
          <td colspan="2" class="textarea-row">
            <textarea name="caution" maxlength="500" placeholder="주의 사항"></textarea>
          </td>
        </tr>
        <tr>
          <td>기타:</td>
          <td colspan="2" class="textarea-row">
            <textarea name="others" maxlength="500" placeholder="기타"></textarea>
          </td>
        </tr>
        <tr>
          <td>이미지 첨부:</td>
          <td><input type="file" name="image" accept="image/*" /></td>
        </tr>
      </table>
      <div class="button-row">
        <input type="button" value="취소" />
        <input type="submit" class="check" value="확인" />
        <input type="submit" class="delete" value="삭제" />
      </div>
    </form>
  </div>
</body>
