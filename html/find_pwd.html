<body class="text-center">

    <h1 class="h1 mb-3 fw-normal">비밀번호 찾기</h1>
    <div class="form-align">
      <form>
        <div class="info-title">이메일</div>

          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
          <label for="floatingInput">hong@sample.com</label>
        </div>
        <div class="info-title">이름</div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingName" placeholder="이름을 입력해주세요" required>
          <label for="floatingName">홍길동</label>
        </div>
        <div class="form-btn">
          <button class="w-100 btn btn-lg btn-primary" type="submit">확인</button>
        </div>
      </form>
    </div>
  </main>
