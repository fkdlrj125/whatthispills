<!DOCTYPE html>
<html lang="kr">
<!-- START : header -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/src/main/resources/static/css/header.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/footer.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/nutri_result.css">
  <link rel="stylesheet" href="/src/main/resources/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>pill&nutritional</title>
</head>
<div id="header-placeholder"></div>

<body>
  <div class="location">
    <span class="ar">home</span>
    <span class="ar"> > </span>
    <span class="ar">영양제 검색</span>
    <span class="ar"> > </span>
    <span>검색결과</span>
  </div>
  <div id="nutri_main">
    <h1>
      <label for="" id="main_title" th:text="'${nutri_name}">''검색 결과</label>
    </h1>
  </div>
  <div class="nutri_product">
    <form action="">
      <table>
        <tr>
          <td><img src="/img/nutri.jpg" alt="{{nutri_img.png}}"></td>
          <td>
          <th>
            <label for="" id="nutri_name">제품명:<span th:text='${name}'>고려은단 비타민C 1000</span>
            </label>
            <button class="like-button"><img src="/img/heart nop.png" alt=""></button>
            <button class="non-like-button"><img src="/img/heart ful.png" alt=""></button>
            <br>
            <label for="" id="nutri_contens">구분: <span th:text='${content}'>비타민C</span></label>
            <br>
            <label for="" id="nutri_compeny">제조사: <span th:text='${company}'>고려은단</span></label>
          </th>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div id="footer-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  </script>
</body>
