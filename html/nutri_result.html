<!DOCTYPE html>
<html lang="kr">
<!-- START : header -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/nutri_result.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>영양제 검색 결과</title>
</head>
<!-- end : header -->
<!-- START : navi  -->
<nav class="nav nav-pills flex-column flex-sm-row">
  <div class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="#" id="checkbox">
    <input type="checkbox" id="icon">
    <label for="icon" id="icon">
      <span></span>
      <span></span>
      <span></span>
    </label>
    <div id="in_navi">
      <ul>
        <li><a href="#">의약품 찾기</a></li>
      </ul>
    </div>
  </div>
  <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="#" id="logo">
    <img src="img/logo3.png" alt="">
  </a>
  <div class="flex-sm-fill text-sm-center nav-link" id="search-bar">
    <input type="text" placeholder="영양제 검색">
    <button type="submit"></button>
  </div>
  <div class="flex-sm-fill text-sm-center nav-link" id="util">
    <a href="#" id="logoin">로그인</a>
    <a href="#" id='signup'>회원가입</a>
  </div>
</nav>
<br>
<!-- END : navi  -->
<!-- START : body  -->

<body>
  <div class="container">
    <h1>
      <label for="" id="main_title">영양제 검색 결과</label>
    </h1>
    <!-- START THE FEATURETTES -->
    <div class="main-likes">
      <img src="img/nutri.jpg" id="product">
      <ul class="text_context">
        <li>
          <label for="" id="name">제품명:<span th:text='${name}'>고려은단 비타민C 1000</span></label>
          <span>
            <button class="heart-button" aria-label="Heart Button">
              <i class="fas fa-heart"></i>
            </button>
          </span>
        </li>
        <li>
          <label for="" id="nutri_contens">구분: <span th:text='${content}'>비타민C</span></label>
        </li>
        <li>
          <label for="" id="nutri_compeny">제조사: <span th:text='${company}'>고려은단</span></label>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-5 order-md-1">
    <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
      xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false">
    </svg>
  </div>
  <!-- /END THE FEATURETTES -->
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const heartButton = document.querySelector('.heart-button');
    heartButton.addEventListener('click', function () {
      this.classList.toggle('active');
    });
  </script>

</body>

<!-- END : body  -->

</footer>
