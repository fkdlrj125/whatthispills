<!DOCTYPE html>
<html lang="kr">
<!-- START : header -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/nutri_result.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  integrity="sha512-...your-sha512-hash..." crossorigin="anonymous" />
  <title>영양제 검색 결과</title>
</head>
<div id="header-placeholder"></div>

<body>
  <div class="location">
    <span class="ar">home</span>
    <span class="ar"> > </span>
    <span class="ar">영양제 검색</span>
    <span class="ar"> > </span>
    <span>검색결과</span>
  </div>
  
  <div id="nutri_main">
    <h1>
      <label for="" id="main_title">영양제 검색 결과</label>
    </h1>
    <!-- START THE FEATURETTES -->
    <div class="main-likes">
      <img src="img/nutri.jpg" id="product">
      <ul class="text_context">
        <li>
          <label for="" id="name">제품명:<span th:text='${name}'>고려은단 비타민C 1000</span></label>
          <span>
            <button class="heart-button" aria-label="Heart Button">
              <i class="fas fa-heart"></i>
            </button>
          </span>
        </li>
        <li>
          <label for="" id="nutri_contens">구분: <span th:text='${content}'>비타민C</span></label>
        </li>
        <li>
          <label for="" id="nutri_compeny">제조사: <span th:text='${company}'>고려은단</span></label>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-md-5 order-md-1">
    <svg class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto"
      xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false">
    </svg>
  </div>
  <div id="footer-placeholder"></div>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
      });

    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
      
  </script>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const heartButton = document.querySelector('.heart-button');
    heartButton.addEventListener('click', function () {
      this.classList.toggle('active');
    });
  </script>

</body>
